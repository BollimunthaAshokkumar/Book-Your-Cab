
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Cab Availability</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background-repeat: no-repeat;
            background-image: url('https://img.pikbest.com/ai/illus_our/20230422/2d2b521e9033befb66cb80723d00b5f0.jpg!w700wp');
            background-size: cover;
            background: url('https://source.unsplash.com/1600x900/?city,night') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form Container */
        .availability-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .availability-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Input Field and Button */
        .availability-form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .availability-form label {
            font-size: 1rem;
        }

        .availability-form input[type="text"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        .availability-form button {
            background: linear-gradient(90deg, #ff7f50, #d14592);
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .availability-form button:hover {
            background: linear-gradient(90deg, #d14592, #ff7f50);
        }
    </style>
</head>
<body>

    <!-- Availability Check Form -->
    <div class="availability-container">
        <h2>Check Cab Availability</h2>
        <form class="availability-form">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="Enter your location">
            <button type="button">Check Availability</button>
        </form>
    </div>

</body>
</html>
