<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Form</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-repeat: no-repeat;
            background-image: url('https://img.pikbest.com/ai/illus_our/20230422/2d2b521e9033befb66cb80723d00b5f0.jpg!w700wp');
            background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Location Form Container */
    .location-form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .location-form h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    /* Form Fields */
    .location-form label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: normal;
      color: #555;
    }
    .location-form input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
      color: #333;
    }
    .location-form input:focus {
      border-color: #0073e6;
      outline: none;
    }

    /* Submit Button */
    .location-form button {
      background-color: #0073e6;
      color: #ffffff;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .location-form button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <!-- Location Form -->
  <div class="location-form">
    <h2>Enter Your Location</h2>
    <form>
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter your location" required>

      <button type="submit">Submit Location</button>
    </form>
  </div>

</body>
</html>
